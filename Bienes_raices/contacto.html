<!DOCTYPE html>
<html lang="">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bienes raíces</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    
</head>

<body>
    <header class="site-header ">
       <div class="contenedor contenido-header">
           <div class="barra">
                <a href="/">
                    <img src="img/logo.svg" alt="logo">   
                </a>
                <nav class= "navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div>
        </div> <!-- Contenedor -->
    </header> 
    
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="Imagen principal">
    
    
    <main class="contenedor contenido-centrado seccion">
        <h2 class="fw-300 centrar-texto">Llena el formulario de contacto </h2>
        <form action="" class="contacto">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo electrónico">
                
                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" placeholder="Tu teléfono">
                
                <label for="mensaje">Mensaje</label>
                <textarea id="mensaje"></textarea>
                    
            </fieldset>
            
            <fieldset>
                <legend>Información sobre propiedad</legend>
                <label for="opciones">Vende o compra</label>
                <select id="opciones">
                    <option value="" disabled selected >-- Seleccione --</option>
                    <option value="Compra">Compra</option>
                    <option value="Vende">Vende</option>
                </select>
                
                <label for="cantidad">Cantidad</label>
                <input type="number" min="0" max="100" step="5">
            </fieldset>
            
            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado:</p>
                <div class="forma-contacto">
                    <label for="tel-contacto">Teléfono</label>
                    <input type="radio" id="tel-contacto" name="contacto" value="telefono">
                    <label for="correo-contacto">E-mail</label>
                    <input type="radio" id="correo-contacto" name="contacto" value="correo">
                </div>
                
                <p>Si eligió telefono, elija la hora y la fecha</p>
                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">
                <label for="hora">Hora:</label>
                <input type="time" id="hora">
                
            </fieldset>
            
            <input type="submit" class="boton boton-verde">
        </form>
    </main>
    
    <footer class="site-footer">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contacto.html">Contacto</a>
            </nav>
            <p class="copyright">Todos los derechos reservados 2019 &copy;</p>
        </div>
    </footer>
    
</body>
</html>
